services:
  postgres:
    image: postgres:16-alpine
    container_name: cloudbox-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cloudbox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloudbox-dev-network

  redis:
    image: redis:7-alpine
    container_name: cloudbox-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloudbox-dev-network

  minio:
    image: minio/minio
    container_name: cloudbox-minio-dev
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data_dev:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - cloudbox-dev-network

  api:
    image: node:20.18.1-alpine
    container_name: cloudbox-api-dev
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cloudbox
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: false
      MINIO_BUCKET_NAME: cloudbox
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      FRONTEND_URL: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/apps/api/node_modules
      - /app/packages/shared/node_modules
    command: sh -c "npm install -g pnpm && pnpm install && cd apps/api && pnpm prisma generate && pnpm prisma migrate deploy && pnpm dev"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - cloudbox-dev-network

  web:
    image: node:20.18.1-alpine
    container_name: cloudbox-web-dev
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
    ports:
      - "3001:3001"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/packages/shared/node_modules
    command: sh -c "npm install -g pnpm && pnpm install && cd apps/web && pnpm dev"
    depends_on:
      - api
    networks:
      - cloudbox-dev-network

volumes:
  postgres_data_dev:
  redis_data_dev:
  minio_data_dev:

networks:
  cloudbox-dev-network:
    driver: bridge
